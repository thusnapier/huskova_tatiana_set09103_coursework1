<!DOCTYPE html>
  <head>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"
    >
    <title>Coursework 1</title>
  </head>

  <body>
    <h2>Private accommodation for students in Edinburgh.</h2>
    <p>To see pictures of rooms and more information, please go to appropriate
    URL of the house.</p>
    {% for hall in info %}
    <ul>
      <h3>{{ hall['name'] }}</h3>
      <p><b>Price:</b> {{ hall['price'] }}</p>
      <p><b>Address:</b> {{ hall['address'] }}</p>
      <p> </p>
    </ul>
    {% endfor %}
  </body>
</html>
